<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="title-pr"> <b> Agregar Persona </b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container" >
    <h1 class="heading">🏡 Agregar una persona<br><br></h1>
    <!-- <p class="para">¡Regístrate para empezar!</p> -->
    <p class="para"></p>
      <ion-item lines="none" class="ion-item">
        <fieldset  class="input-item">
          <legend>Nombre de la persona</legend>
          <ion-input [(ngModel)]="persona.nombre" type="text"></ion-input>
        </fieldset>
      </ion-item>
      <ion-item lines="none" class="ion-item">
        <fieldset class="input-item">
          <legend>Departamento</legend>
          <ion-input [(ngModel)]="persona.departamento" type="text" ></ion-input>
        </fieldset>
      </ion-item>
      <ion-item lines="none" class="ion-item">
        <fieldset class="input-item">
          <legend>Municipio</legend>
          <ion-input [(ngModel)]="persona.municipio" type="text" ></ion-input>
        </fieldset>
      </ion-item>
      <ion-item lines="none" class="ion-item">
        <fieldset class="input-item">
          <legend>Vereda</legend>
          <ion-input [(ngModel)]="persona.vereda" type="text" ></ion-input>
        </fieldset>
      </ion-item>

      <ion-button class="login-button" (click)="addPersona()" expand="block">Agregar Finca</ion-button>
      <!-- <ion-button class="google-button" expand="block" color="light" routerLink="/login">Iniciar Sesión</ion-button> -->


  </div>
</ion-content>
